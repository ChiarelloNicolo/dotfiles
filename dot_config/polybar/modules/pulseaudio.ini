[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <label-volume>
format-muted = <label-muted>
label-volume = vol:%percentage%%
label-volume-foreground = ${frost.light-blue}
label-muted = muted
label-muted-foreground = ${aurora.red}
click-right = pavucontrol